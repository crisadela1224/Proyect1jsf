<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.escuelaListTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.escuelaListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{escuelaBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{escuelaBean.escuelas}" var="e">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{escuelaBean.editar(e)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.escuelaNameHeader}">
                        <p:outputLabel value="#{e.nombreEscuela}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.escuelaDireccionHeader}">
                        <p:outputLabel value="#{e.direccion}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.profesorNameHeader}">
                        <p:outputLabel value="#{e.profesorBean.nombre}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.alumnoNameHeader}">
                        <p:outputLabel value="#{e.idAlumno.nombre}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
