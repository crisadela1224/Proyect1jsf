<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.escuelaFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.escuelaFormHeader}</h2>
                <p:fieldset legend="#{str.escuelaLegendForm}">
                    <h:form>
                        <h:panelGrid columns="2">
                            <p:inputText placeholder="#{str.escuelaNamePrompt}"
                                         value="#{escuelaBean.escuela.nombreEscuela}"></p:inputText>
                            <p:inputText placeholder="#{str.escuelaDireccionPrompt}"
                                         value="#{escuelaBean.escuela.direccion}" ></p:inputText>
                            <p:selectOneMenu value="#{escuelaBean.escuela.profesor.idProfesor}">
                                <f:selectItems value="#{escuelaBean.profesores}" var="p"
                                               itemLabel="#{p.nombre}" itemValue="#{p.idProfesor}"></f:selectItems>
                            </p:selectOneMenu>
                            <p:selectOneMenu value="#{escuelaBean.escuela.alumno.idAlumno}">
                                <f:selectItems value="#{escuelaBean.alumnos}" var="a"
                                               itemLabel="#{a.nombre}" itemValue="#{a.idAlumno}"></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{escuelaBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{escuelaBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{escuelaBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
